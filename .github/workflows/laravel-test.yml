name: test

on:
  workflow_call:

jobs:
  tests:
    name: PHP ${{ matrix.php }} - ${{ matrix.stability }}

    runs-on: ubuntu-latest

    if: ${{ github.repository != '99linesofcode/.github' }}

    env:
      DB_PORT: ${{ job.services.mysql.ports['3306'] }}
      REDIS_PORT: ${{ job.services.redis.ports['6379'] }}

    services:
      mysql:
        image: mysql:mysql-server:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
          MYSQL_DATABASE: dbname
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379/tcp
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

      meilisearch:
        image: getmeili/meilisearch:latest
        ports:
          - 7700/tcp
        options: --health-cmd="wget --no-verbose --spider http://localhost:7700/health" --health-interval=10s --health-timeout=5s --health-retries=3

      soketi:
        image: quay.io/soketi/soketi:latest-16-alpine
        env:
          - SOKETI_DEBUG: -1
          - SOKETI_DEFAULT_APP_ID: app-id
          - SOKETI_DEFAULT_APP_KEY: app-key
          - SOKETI_DEFAULT_APP_SECRET: app-secret
        ports:
          - 6001/tcp
          - 9601/tcp

    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2, 8.3]
        stability: [prefer-lowest, prefer-stable]

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2 # docs: https://github.com/shivammathur/setup-php
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, redis-phpredis/phpredis@5.3.7, igbinary, msgpack, lzf, zstd, lz4, memcached, gmp, :php-psr
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none
        env:
          REDIS_CONFIGURE_OPTS: --enable-redis --enable-redis-igbinary --enable-redis-msgpack --enable-redis-lzf --with-liblzf --enable-redis-zstd --with-libzstd --enable-redis-lz4 --with-liblz4
          REDIS_LIBS: liblz4-dev, liblzf-dev, libzstd-dev

      - run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress

      - run: |
          php -r "copy('.env.testing', '.env');"
          php artisan key:generate
          php artisan config:clear
          php artisan migrate -v

      - run: vendor/bin/phpunit --coverage-text --display-deprecation
